name: Nightly HQ Report

on:
  schedule:
    # 20:59 UTC = 23:59 MSK
    - cron: "59 20 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (develop)
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for scripts
        run: |
          python -m pip install --upgrade pip

      - name: Generate Nightly HQ Report
        env:
          STATUS_JSON_URL: ${{ secrets.STATUS_JSON_URL }}
          REPORT_TZ: Europe/Moscow
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python tools/make_nightly_report.py

      - name: Commit report + README
        run: |
          git config user.name "elaya-bot"
          git config user.email "elaya-bot@users.noreply.github.com"
          git add docs/hq/reports README.md
          if git diff --cached --quiet; then
            echo "No nightly changes."
          else
            d=$(date -u +"%Y-%m-%d")
            git commit -m "chore(hq): nightly report ${d}"
            git push origin develop
          fi

      - name: Notify Telegram (HQ)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_HQ_CHAT_ID: ${{ secrets.TG_HQ_CHAT_ID }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          FILE="docs/hq/reports/Nightly_Report_$(date -u +"%Y-%m-%d").md"
          URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/blob/develop/${FILE}"
          TEXT="ðŸŒ™ *Nightly Report* â€” $(date -u +"%Y-%m-%d")\nðŸ”— ${URL}"
          NIGHTLY_TEXT="${TEXT}" python tools/tg_notify.py
