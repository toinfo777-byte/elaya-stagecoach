name: Build & Push Docker image to GHCR

on:
  push:
    branches: [ elaya-core-202510 ]
    paths:
      - 'app/**'
      - 'tools/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-ghcr.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/stagecoach-bot
      # ПИН BuildKit на GHCR вместо Docker Hub
      BUILDX_BUILDKIT_IMAGE: ghcr.io/moby/buildkit:v0.13.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (GHCR BuildKit)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug
          buildkitd-image: ${{ env.BUILDX_BUILDKIT_IMAGE }}

      # Небольшой троттлинг и повтор, если реестр отвечает 50x
      - name: Build & Push (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 20
          command: |
            docker buildx build \
              --platform linux/amd64 \
              --pull \
              --push \
              -t $IMAGE_NAME:latest \
              -f Dockerfile .

