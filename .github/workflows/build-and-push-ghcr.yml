name: Build & Push Docker image to GHCR

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Smoke test imports
        run: |
          python -m pip install --upgrade pip
          # Минимум зависимостей, чтобы прогнать импорт
          pip install -r requirements.txt || true
          python -m app.diag.smoke

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "ref_slug=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/elaya-stagecoach:${{ steps.meta.outputs.ref_slug }} \
                       -t ghcr.io/${{ github.repository }}/elaya-stagecoach:${{ steps.meta.outputs.sha_short }} \
                       .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}/elaya-stagecoach:${{ steps.meta.outputs.ref_slug }}
          docker push ghcr.io/${{ github.repository }}/elaya-stagecoach:${{ steps.meta.outputs.sha_short }}

      - name: Summary
        run: |
          echo "Pushed tags:"
          echo "  ghcr.io/${{ github.repository }}/elaya-stagecoach:${{ steps.meta.outputs.ref_slug }}"
          echo "  ghcr.io/${{ github.repository }}/elaya-stagecoach:${{ steps.meta.outputs.sha_short }}"
