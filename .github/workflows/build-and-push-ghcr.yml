      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          set -e
          echo "Triggering Render redeploy..."
          # 1. POST (должен хватать)
          CODE_POST=$(curl -sS -X POST -o /tmp/render_resp_post.txt -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK }}")
          echo "POST -> HTTP ${CODE_POST}"
          echo "Response (POST):"
          sed -e 's/\r$//' /tmp/render_resp_post.txt | head -c 2000 || true
          echo

          # Если POST не 2xx, попробуем GET (Render принимает и GET)
          if [ "$CODE_POST" -lt 200 ] || [ "$CODE_POST" -ge 300 ]; then
            echo "POST failed, try GET…"
            CODE_GET=$(curl -sS -X GET -o /tmp/render_resp_get.txt -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK }}")
            echo "GET -> HTTP ${CODE_GET}"
            echo "Response (GET):"
            sed -e 's/\r$//' /tmp/render_resp_get.txt | head -c 2000 || true
            echo
            test "$CODE_GET" -ge 200 -a "$CODE_GET" -lt 300
          fi
