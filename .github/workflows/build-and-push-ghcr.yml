name: Daily status report

on:
  workflow_dispatch:
  schedule:
    # 09:00 MSK == 06:00 UTC
    - cron: "0 6 * * *"
    # 21:30 MSK == 18:30 UTC
    - cron: "30 18 * * *"

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for tooling
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-telegram-bot==13.15

      - name: Generate daily Markdown
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
          STATUS_URL: ${{ secrets.STATUS_URL }}  # опционально, под план A
        run: |
          python tools/daily_report.py

      - name: Commit report to docs/elaya_status
        run: |
          git config user.name  "elaya-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md
          git commit -m "chore(report): daily status" || echo "Nothing to commit"

      - name: Push
        run: |
          git push
