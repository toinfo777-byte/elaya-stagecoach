name: Build & Push Docker image to GHCR

on:
  workflow_dispatch:
  push:
    branches: [ "elaya-core-202510", "develop" ]
    paths-ignore:
      - "docs/**"
      - "**/*.md"

permissions:
  contents: read
  packages: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/elaya-stagecoach:develop
            ghcr.io/${{ github.repository_owner }}/elaya-stagecoach:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # Разделённая логика вызова Render deploy hook
      - name: Trigger Render deploy
        if: ${{ success() }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "Triggering Render via hook..."
            curl -fsS -X POST "$RENDER_DEPLOY_HOOK"
          else
            echo "⚠️ No RENDER_DEPLOY_HOOK secret set, skipping."
          fi
