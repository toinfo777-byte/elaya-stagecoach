name: Build & Push Docker image to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # нужно для ghcr push

    env:
      IMAGE: ghcr.io/toinfo777-byte/elaya-stagecoach

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute short SHA and branch
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "Built commit $GITHUB_SHA on branch $GITHUB_REF_NAME"

      - name: Build & Push (branch + short-sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{
              env.IMAGE
            }}:${{ env.BRANCH_NAME }}
            ${{
              env.IMAGE
            }}:sha-${{ env.SHORT_SHA }}

      # --- Автодеплой на Render (опционально) ---
      - name: Trigger Render deploy (develop)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"
