# .github/workflows/build-and-push-ghcr.yml
name: Build & Push Docker image to GHCR

on:
  workflow_dispatch:
  push:
    branches: [develop, main, elaya-core-202510]
    paths:
      - Dockerfile
      - app/**
      - .github/workflows/build-and-push-ghcr.yml

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/toinfo777-byte/elaya-stagecoach

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute metadata
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> "$GITHUB_ENV"
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          echo "Built $GITHUB_SHA on $GITHUB_REF_NAME"

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.BRANCH_NAME }}
            ${{ env.IMAGE_NAME }}:sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Render deploy (optional)
        if: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
