name: Build & Push Docker image to GHCR

on:
  workflow_dispatch: {}
  push:
    branches:
      - develop
      - elaya-core-202510
    paths:
      - Dockerfile
      - app/**
      - pyproject.toml
      - poetry.lock
      - .github/workflows/build-and-push-ghcr.yml

permissions:
  contents: read
  packages: write

concurrency:
  group: build-ghcr-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/elaya-stagecoach
  TAG_SHORT: sha-${{ github.sha.substr(0,7) }}
  TAG_BRANCH: ${{ github.ref_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (branch + sha tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG_BRANCH }}
            ${{ env.IMAGE_NAME }}:${{ env.TAG_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ⬇️ Авто-деплой в Render через Webhook
      - name: Trigger Render Deploy (staging/prod by branch)
        if: ${{ success() }}
        run: |
          set -e

          # Выберем нужный вебхук по ветке
          if [ "${{ env.TAG_BRANCH }}" = "develop" ]; then
            HOOK="${{ secrets.RENDER_STAGING_HOOK_URL }}"
          else
            HOOK="${{ secrets.RENDER_DEPLOY_HOOK }}"
          fi

          if [ -z "$HOOK" ]; then
            echo "No Render hook configured for branch ${{ env.TAG_BRANCH }} — skipping"
            exit 0
          fi

          echo "Calling Render deploy hook…"
          curl -fsSL -X POST "$HOOK"
          echo "Render deploy hook fired."
