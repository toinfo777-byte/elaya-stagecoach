name: Build & Push Docker image to GHCR

on:
  push:
    branches: [ develop ]   # –∫–∞–∫–∏–µ –≤–µ—Ç–∫–∏ –ø—É–∑—ã—Ä—è—Ç –æ–±—Ä–∞–∑ –¥–ª—è —ç—Ç–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/elaya-stagecoach:develop
          platforms: linux/amd64

      # üöÄ –¢—Ä–∏–≥–≥–µ—Ä–∏–º –¥–µ–ø–ª–æ–π –≤ Render —ç—Ç–∏–º —Ö—É–∫–æ–º
      - name: Trigger Render deploy (develop)
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
