name: Build & Push Docker image to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - elaya-core-202510
    paths:
      - 'Dockerfile'
      - 'app/**'
      - '.github/workflows/build-and-push-ghcr.yml'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/toinfo777-byte/elaya-stagecoach

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting…"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Build & Push (develop + short-sha)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:develop
            ${{ env.IMAGE_NAME }}:sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Триггер деплоя в Render, только если секрет задан
      - name: Trigger Render deploy (develop)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
