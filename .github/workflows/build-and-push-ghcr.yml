name: Build & Push Docker image to GHCR

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

# чтобы параллельные запуски не толкались
concurrency:
  group: ghcr-develop
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}
  TAG1: develop
  TAG2: sha-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          # теги: latest для Render (develop) + тех. тег с SHA
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG1 }}
            ${{ env.IMAGE }}:${{ env.TAG2 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Render deploy
        if: github.ref == 'refs/heads/develop'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret is not set"; exit 1;
          fi
          echo "Calling Render deploy hook…"
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"
          echo "Deploy hook sent."
