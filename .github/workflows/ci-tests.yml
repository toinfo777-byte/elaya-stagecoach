name: CI â€¢ tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
          pip install pytest httpx anyio

      - name: Check repo structure
        run: |
          echo "Current dir:"
          pwd
          echo "List:"
          ls -R | head -40

      - name: Run pytest
        env:
          ENV: test
          MODE: web
          LOG_LEVEL: WARNING
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/elaya-stagecoach:${{ github.workspace }}/app
        run: |
          echo "Python path: $PYTHONPATH"
          python -c "import sys; print('sys.path=', sys.path)"
          pytest -q --maxfail=3 --disable-warnings -rA
