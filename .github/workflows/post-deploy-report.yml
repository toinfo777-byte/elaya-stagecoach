name: Post-deploy status report

on:
  repository_dispatch:
    types: [status_report]
  workflow_dispatch: {}   # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å —Ä—É–∫–∞–º–∏

permissions:
  contents: write

jobs:
  post_deploy_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate post-deploy Markdown (inline)
        run: |
          python - <<'PY'
          import os, datetime, pathlib
          repo = os.environ.get("GITHUB_REPOSITORY","")
          sha  = os.environ.get("GITHUB_SHA","")[:7]
          now  = datetime.datetime.utcnow()
          date = now.strftime("%Y%m%d")
          ts   = now.strftime("%Y-%m-%d %H:%M:%SZ")
          out  = pathlib.Path("docs/elaya_status"); out.mkdir(parents=True, exist_ok=True)
          f    = out / f"Elaya_Status_{date}.md"
          lines = []
          if f.exists():
            lines = f.read_text(encoding="utf-8").splitlines()
          header = f"# Elaya Status ‚Äî {date}"
          body = [
            "",
            f"- Repo: `{repo}`",
            f"- SHA: `{sha}`",
            f"- Generated (UTC): {ts}",
            "",
            "Post-deploy summary (repository_dispatch/workflow_dispatch).",
            "",
          ]
          if not lines or not lines[0].startswith("# Elaya Status"):
            lines = [header] + body
          else:
            # append a post-deploy section
            lines += ["", f"**Post-deploy update at {ts} (UTC)**", f"- SHA: `{sha}`", ""]
          f.write_text("\n".join(lines), encoding="utf-8")
          print(f"Wrote {f}")
          PY

      - name: Commit & push report
        run: |
          git config user.name  "elaya-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md
          git commit -m "chore(report): post-deploy status $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"
          git push

      # üîπ SMOKE: –ø—Ä–æ–≤–µ—Ä—è–µ–º –±–æ—Ç–∞ –∏ —à–ª—ë–º –∫–æ—Ä–æ—Ç–∫–æ–µ –ø–æ—Å—Ç-–¥–µ–ø–ª–æ–π —Å–æ–æ–±—â–µ–Ω–∏–µ
      - name: Telegram getMe (smoke)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: |
          curl -fsS "https://api.telegram.org/bot${TG_BOT_TOKEN}/getMe" || true

      - name: Telegram smoke message (post-deploy)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          MSG="üü¢ Post-deploy ok ¬∑ repo=${GITHUB_REPOSITORY} ¬∑ sha=${SHORT_SHA}"
          curl -fsS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_STATUS_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "disable_web_page_preview=true" \
            -d "parse_mode=HTML" || true
