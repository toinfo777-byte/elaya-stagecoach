name: Post-deploy status report

on:
  repository_dispatch:
    types: [status_report]

permissions:
  contents: write

jobs:
  post_deploy_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for tooling
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-telegram-bot==13.15

      - name: Generate report (post-deploy)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
          STATUS_URL: ${{ secrets.STATUS_URL }}  # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ
        run: |
          python tools/daily_report.py

      - name: Commit & push report
        run: |
          git config user.name  "elaya-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md
          git commit -m "chore(report): post-deploy status" || echo "Nothing to commit"
          git push

      # üîπ SMOKE: –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –±–æ—Ç–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ—Ä–æ—Ç–∫–æ–µ –ø–æ—Å—Ç-–¥–µ–ø–ª–æ–π —Å–æ–æ–±—â–µ–Ω–∏–µ
      - name: Telegram getMe (smoke)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: |
          echo "Calling getMe..."
          curl -fsS "https://api.telegram.org/bot${TG_BOT_TOKEN}/getMe" || true

      - name: Telegram smoke message (post-deploy)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          MSG="üü¢ Post-deploy ok ¬∑ repo=${GITHUB_REPOSITORY} ¬∑ sha=${SHORT_SHA}"
          curl -fsS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_STATUS_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "disable_web_page_preview=true" \
            -d "parse_mode=HTML" || true
