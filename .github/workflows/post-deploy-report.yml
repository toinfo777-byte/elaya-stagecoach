name: Post-deploy status report

on:
  repository_dispatch:
    types: [status_report]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  post_deploy_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate post-deploy Markdown (inline)
        run: |
          python - <<'PY'
          import os, datetime, pathlib
          repo = os.environ.get("GITHUB_REPOSITORY","")
          sha  = os.environ.get("GITHUB_SHA","")[:7]
          now  = datetime.datetime.utcnow()
          date = now.strftime("%Y%m%d")
          ts   = now.strftime("%Y-%m-%d %H:%M:%SZ")
          out  = pathlib.Path("docs/elaya_status"); out.mkdir(parents=True, exist_ok=True)
          f    = out / f"Elaya_Status_{date}.md"
          base = [
            f"# Elaya Status â€” {date}",
            "",
            f"- Repo: `{repo}`",
            f"- SHA: `{sha}`",
            f"- Generated (UTC): {ts}",
            "",
            "Post-deploy summary.",
            "",
          ]
          if f.exists():
            content = f.read_text(encoding="utf-8").splitlines()
            content += ["", f"**Post-deploy update at {ts} (UTC)**", f"- SHA: `{sha}`", ""]
          else:
            content = base
          f.write_text("\n".join(content), encoding="utf-8")
          print(f"Wrote {f}")
          PY

      - name: Commit & push report (no-fail)
        run: |
          set -x
          git config user.name  "elaya-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md || true
          git commit -m "chore(report): post-deploy $(date -u +%FT%TZ)" || true
          git push || true

      # -------- Telegram DIAG (Ð¿ÐµÑ‡Ð°Ñ‚Ð°ÐµÐ¼ Ð¾Ñ‚Ð²ÐµÑ‚Ñ‹, Ð½Ð¾ job Ð½Ðµ Ð²Ð°Ð»Ð¸Ð¼) --------
      - name: Telegram getMe
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: |
          set -x
          curl -sS "https://api.telegram.org/bot${TG_BOT_TOKEN}/getMe" | tee /tmp/getme.json || true
          echo

      - name: Telegram getChat (status group)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
        run: |
          set -x
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/getChat" \
            -d "chat_id=${TG_STATUS_CHAT_ID}" | tee /tmp/getchat.json || true
          echo

      - name: Telegram sendMessage (status group)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
        run: |
          set -x
          SHORT_SHA="${GITHUB_SHA::7}"
          MSG="ðŸŸ¢ Post-deploy Â· ${GITHUB_REPOSITORY} Â· ${SHORT_SHA}"
          # Ð¿ÐµÑ‡Ð°Ñ‚Ð°ÐµÐ¼ ÐºÐ¾Ð´ Ð¸ Ñ‚ÐµÐ»Ð¾ Ð¾Ñ‚Ð²ÐµÑ‚Ð°, Ð½Ð¾ Ð½Ðµ Ñ„ÐµÐ¹Ð»Ð¸Ð¼ job
          HTTP_CODE=$(curl -sS -o /tmp/send_body.json -w "%{http_code}" -X POST \
            "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_STATUS_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "disable_web_page_preview=true" \
            -d "parse_mode=HTML" || true)
          echo "HTTP_CODE=${HTTP_CODE}"
          cat /tmp/send_body.json || true
          echo
