name: Post-deploy status report

on:
  repository_dispatch:
    types: [status_report]

permissions:
  contents: write

jobs:
  post_deploy_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for tooling
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-telegram-bot==13.15

      - name: Generate report (post-deploy)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
          STATUS_URL: ${{ secrets.STATUS_URL }}  # опционально
        run: |
          python tools/daily_report.py

      - name: Commit & push report
        run: |
          git config user.name  "elaya-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md
          git commit -m "chore(report): post-deploy status" || echo "Nothing to commit"
          git push
