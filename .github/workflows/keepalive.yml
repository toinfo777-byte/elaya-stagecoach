name: Keep Render alive

on:
  schedule:
    - cron: "*/10 * * * *"  # каждые 10 минут
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping web (StageCoach)
        run: |
          curl -fsS https://elaya-stagecoach-web.onrender.com/healthz || exit 1

      - name: Ping trainer (Scene Trainer)
        run: |
          curl -fsS https://elaya-trainer-bot.onrender.com/healthz || exit 1
