name: Update README Status

on:
  workflow_dispatch:
  repository_dispatch:
    types: [elaya_post_deploy, daily_report]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Update README
        run: python tools/update_readme_status.py
      - name: Commit changes
        run: |
          git config user.name "elaya-bot"
          git config user.email "bot@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README status badge" || echo "No changes"
          git push
