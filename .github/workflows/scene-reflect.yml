name: Scene Reflect (morning ping)

on:
  schedule:
    # 06:05 UTC = 09:05 MSK
    - cron: "5 6 * * *"
  workflow_dispatch: {}

jobs:
  ping_reflect:
    runs-on: ubuntu-latest
    steps:
      - name: Send /scene_reflect to HQ chat
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_HQ_CHAT_ID: ${{ secrets.TG_HQ_CHAT_ID }}
        run: |
          set -e
          MSG="/scene_reflect"
          curl -fsS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_HQ_CHAT_ID}" \
            -d "text=${MSG}"
          echo "âœ… Sent: ${MSG} -> ${TG_HQ_CHAT_ID}"
