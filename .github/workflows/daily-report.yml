name: Daily Report

on:
  workflow_dispatch:   # üîπ –¥–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  schedule:
    - cron: "0 7 * * *"  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 07:00 UTC (10:00 –ø–æ –ú—Å–∫)

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Send daily report to Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_REPORT_CHAT_ID: ${{ secrets.TG_REPORT_CHAT_ID }}
        run: |
          echo "üì° Sending report to Telegram..."
          curl -s -X POST https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage \
            -d chat_id=${TG_REPORT_CHAT_ID} \
            -d text="üìÑ *Daily Report* ‚Äî $(date +'%Y-%m-%d %H:%M:%S')" \
            -d parse_mode=Markdown
