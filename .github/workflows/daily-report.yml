name: Daily status report

on:
  schedule:
    # 06:00 UTC = 09:00 MSK
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write   # –∫–æ–º–º–∏—Ç–∏–º —Ñ–∞–π–ª—ã –≤ docs/
  packages: read

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (for future use)
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build markdown
        id: mkmd
        run: |
          set -e
          mkdir -p docs/elaya_status
          TS="$(date -u +'%Y-%m-%d %H:%M:%SZ')"
          DATE="$(date -u +'%Y%m%d')"
          MD_FILE="docs/elaya_status/Elaya_Status_${DATE}.md"

          cat > "${MD_FILE}" <<'MD'
          # –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –æ—Ç—á—ë—Ç
          - Time (UTC): ${TS}
          - Branch: $GITHUB_REF_NAME
          - Commit: $GITHUB_SHA
          - Runner: $GITHUB_RUN_ID

          ## –ü—É–ª—å—Å
          - ENV: develop
          - Source: GitHub Actions
          - Notes: –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è.
          MD

          # –ü–æ–¥—Å—Ç–∞–≤–∏–º —Ä–µ–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
          sed -i "s|\${TS}|${TS}|g" "${MD_FILE}"

          echo "MD_FILE=${MD_FILE}" >> $GITHUB_OUTPUT
          echo "DATE=${DATE}" >> $GITHUB_OUTPUT

      - name: Install Pandoc + TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra

      - name: Build PDF
        id: pdf
        run: |
          set -e
          MD_FILE="${{ steps.mkmd.outputs.MD_FILE }}"
          PDF_FILE="${MD_FILE%.md}.pdf"
          # –ö–æ–Ω–≤–µ—Ä—Ç –≤ PDF —á–µ—Ä–µ–∑ pandoc
          pandoc "$MD_FILE" -o "$PDF_FILE" \
            -V geometry:margin=2cm \
            -V mainfont="DejaVu Serif" \
            --from gfm --pdf-engine=xelatex
          echo "PDF_FILE=${PDF_FILE}" >> $GITHUB_OUTPUT

      - name: Commit & push
        run: |
          git config user.name "elaya-bot"
          git config user.email "actions@users.noreply.github.com"
          git add "${{ steps.mkmd.outputs.MD_FILE }}" "${{ steps.pdf.outputs.PDF_FILE }}"
          git commit -m "Daily: $(basename "${{ steps.mkmd.outputs.MD_FILE }}") + PDF" || echo "Nothing to commit"
          git push

      - name: Upload artifacts (MD + PDF)
        uses: actions/upload-artifact@v4
        with:
          name: elaya-daily-${{ steps.mkmd.outputs.DATE }}
          path: |
            ${{ steps.mkmd.outputs.MD_FILE }}
            ${{ steps.pdf.outputs.PDF_FILE }}

      - name: Send Telegram notify (optional)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_REPORT_CHAT_ID }}
        run: |
          # –ï—Å–ª–∏ —Å–µ–∫—Ä–µ—Ç–æ–≤ –Ω–µ—Ç ‚Äî –≤—ã—Ö–æ–¥–∏–º –±–µ–∑ –æ—à–∏–±–∫–∏
          if [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ]; then
            echo "No TG secrets, skip"
            exit 0
          fi

          FILE_MD="${{ steps.mkmd.outputs.MD_FILE }}"
          FILE_URL_MD="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/${FILE_MD}"
          FILE_PDF="${{ steps.pdf.outputs.PDF_FILE }}"
          FILE_URL_PDF="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/${FILE_PDF}"

          SHORT_SHA="${GITHUB_SHA::7}"
          TEXT=$(cat <<EOF
üßæ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –æ—Ç—á—ë—Ç
‚Ä¢ ENV: develop
‚Ä¢ Branch: ${GITHUB_REF_NAME}
‚Ä¢ SHA: ${SHORT_SHA}
‚Ä¢ MD: ${FILE_URL_MD}
‚Ä¢ PDF: ${FILE_URL_PDF}
EOF
)
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_CHAT_ID}" \
            --data-urlencode "text=${TEXT}" \
            -d "disable_web_page_preview=true"
