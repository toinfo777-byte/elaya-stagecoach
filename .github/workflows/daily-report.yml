      # === PDF build of daily report ===
      - name: Install pandoc + wkhtmltopdf (fast, no TeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Build PDF (if today's MD exists)
        shell: bash
        run: |
          set -e
          TODAY="$(date -u +'%Y-%m-%d')"
          IN="docs/elaya_status/Elaya_Status_${TODAY}.md"
          OUT="docs/elaya_status/Elaya_Status_${TODAY}.pdf"

          if [[ -f "$IN" ]]; then
            pandoc "$IN" -o "$OUT" \
              --pdf-engine=wkhtmltopdf \
              --metadata title="Elaya Status ${TODAY}"
            echo "Built: $OUT"
          else
            echo "No MD for ${TODAY} â€” skipping PDF build."
          fi

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Daily_Status_PDF
          path: docs/elaya_status/*.pdf
          if-no-files-found: ignore
          retention-days: 7
