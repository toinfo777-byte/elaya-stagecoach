name: Daily status report

on:
  workflow_dispatch:
  schedule:
    # 09:00 MSK == 06:00 UTC
    - cron: "0 6 * * *"
    # 21:30 MSK == 18:30 UTC
    - cron: "30 18 * * *"

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for tooling
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-telegram-bot==13.15

      - name: Generate daily Markdown
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
          STATUS_URL: ${{ secrets.STATUS_URL }}  # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –ø–æ–¥ –ø–ª–∞–Ω A
        run: |
          python tools/daily_report.py

      # üîπ SMOKE: –±—ã—Å—Ç—Ä—ã–π –ø–∏–Ω–≥ –≤ Telegram, —á—Ç–æ–±—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —Å–≤—è–∑–∫—É —Ç–æ–∫–µ–Ω/—á–∞—Ç
      - name: Telegram getMe (smoke)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: |
          echo "Calling getMe..."
          curl -fsS "https://api.telegram.org/bot${TG_BOT_TOKEN}/getMe" || true

      - name: Telegram smoke message (scheduled)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
        run: |
          MSG="‚è∞ Daily workflow ran ¬∑ ${GITHUB_WORKFLOW} ¬∑ run=${GITHUB_RUN_NUMBER} ¬∑ sha=${GITHUB_SHA::7}"
          curl -fsS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_STATUS_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "disable_web_page_preview=true" \
            -d "parse_mode=HTML" || true

      - name: Commit report to docs/elaya_status
        run: |
          git config user.name  "elaya-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md
          git commit -m "chore(report): daily status" || echo "Nothing to commit"

      - name: Push
        run: |
          git push
