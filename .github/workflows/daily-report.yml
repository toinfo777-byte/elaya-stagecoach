name: Daily status report

on:
  workflow_dispatch:
  schedule:
    # 09:00 MSK == 06:00 UTC
    - cron: "0 6 * * *"
    # 21:30 MSK == 18:30 UTC
    - cron: "30 18 * * *"

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate daily Markdown (inline)
        run: |
          python - <<'PY'
          import os, datetime, pathlib
          repo = os.environ.get("GITHUB_REPOSITORY","")
          sha  = os.environ.get("GITHUB_SHA","")[:7]
          now  = datetime.datetime.utcnow()
          date = now.strftime("%Y%m%d")
          ts   = now.strftime("%Y-%m-%d %H:%M:%SZ")
          out  = pathlib.Path("docs/elaya_status"); out.mkdir(parents=True, exist_ok=True)
          f    = out / f"Elaya_Status_{date}.md"
          md = [
            f"# Elaya Status â€” {date}",
            "",
            f"- Repo: `{repo}`",
            f"- SHA: `{sha}`",
            f"- Generated (UTC): {ts}",
            "",
            "Daily scheduled summary.",
            "",
          ]
          f.write_text("\n".join(md), encoding="utf-8")
          print(f"Wrote {f}")
          PY

      - name: Commit report to docs/elaya_status
        run: |
          git config user.name  "elaya-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/elaya_status/Elaya_Status_*.md
          git commit -m "chore(report): daily status $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"

      - name: Push
        run: git push

      # ðŸ”¹ SMOKE: Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÐ²ÑÐ·ÐºÑƒ TG_BOT_TOKEN â†’ TG_STATUS_CHAT_ID
      - name: Telegram getMe (smoke)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: |
          curl -fsS "https://api.telegram.org/bot${TG_BOT_TOKEN}/getMe" || true

      - name: Telegram smoke message (scheduled)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_STATUS_CHAT_ID: ${{ secrets.TG_STATUS_CHAT_ID }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          MSG="â° Daily ran Â· repo=${GITHUB_REPOSITORY} Â· sha=${SHORT_SHA} Â· run=${GITHUB_RUN_NUMBER}"
          curl -fsS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_STATUS_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "disable_web_page_preview=true" \
            -d "parse_mode=HTML" || true
