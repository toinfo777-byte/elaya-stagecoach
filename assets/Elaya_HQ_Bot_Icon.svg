<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="core" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#fff9d9" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#f6e7b3" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1a1409" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="90%">
      <stop offset="0%" stop-color="#f8e9af" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="blurGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .txt { font: 800 72px/1 "Cinzel", serif; fill: #f7e8bb; text-anchor: middle; letter-spacing: .06em; filter: drop-shadow(0 0 10px rgba(247,232,187,.5)); }
      .ring { fill: none; stroke: #f0d996; stroke-width: 6; opacity: .7; }
      .dot  { fill: #fceaa7; filter: drop-shadow(0 0 8px #fceaa7); }
    </style>
  </defs>

  <rect width="512" height="512" fill="#0a0905"/>
  <circle cx="256" cy="256" r="200" fill="url(#core)" filter="url(#blurGlow)"/>
  <circle cx="256" cy="256" r="220" fill="url(#halo)"/>
  <circle cx="256" cy="256" r="180" class="ring"/>
  <circle cx="256" cy="60"  r="6" class="dot"/>
  <circle cx="452" cy="256" r="6" class="dot"/>
  <circle cx="256" cy="452" r="6" class="dot"/>
  <circle cx="60"  cy="256" r="6" class="dot"/>
  <text x="256" y="285" class="txt">ELAYA</text>
</svg>
